<mat-form-field class="w-100 bg-base text-white font-team " appearance="fill">

  Find a user....
</mat-label>
<input   class="px-2 font-5" type="text" matInput  [matAutocomplete]="auto" >

    {{option}}

</mat-autocomplete>
</mat-form-field>
