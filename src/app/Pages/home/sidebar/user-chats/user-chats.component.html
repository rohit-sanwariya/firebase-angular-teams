<div #containerRef style="height: 75vh; overflow-y: auto;" class="px-4 chats-container">
  <div infiniteScroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="50"
       [infiniteScrollContainer]="containerRef">
       <app-chat-item *ngFor="let chat of (_shared.userChats$|async)" [chat]="chat" ></app-chat-item>
<div class="spinner-container">
<mat-spinner *ngIf="_shared.chatsLoading" [color]="'#fff'"></mat-spinner>

</div>
  </div>
</div>
