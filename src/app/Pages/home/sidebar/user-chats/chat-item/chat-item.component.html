<div (click)="_shared.setUser(chat.userInfo)" class="container template-columns-12 py-2 cursor-pointer">
  <div class="chat-img-container mx-3 span-3">
    <img [src]="chat.userInfo.photoURL" alt="">
  </div>
  <div class="span-8 container-flex column">
    <div class="chat-user-name text-white text-weight-bold">
      {{chat.userInfo.displayName}}

    </div>
    <div class="chat-user-name text-white message-text">
      I will call you back
    </div>
  </div>
</div>
